<!DOCTYPE html>
<html>
<head>
  <title>Live Listener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Listening Live</h2>
  <audio id="audio" controls autoplay></audio>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const audio = document.getElementById('audio');
    let peerConn = new RTCPeerConnection();

    peerConn.ontrack = e => audio.srcObject = e.streams[0];

    peerConn.onicecandidate = e => e.candidate && socket.emit('candidate', 'broadcaster', e.candidate);

    socket.emit('watcher');
    socket.on('offer', (id, description) => {
      peerConn.setRemoteDescription(description)
              .then(() => peerConn.createAnswer())
              .then(sdp => peerConn.setLocalDescription(sdp))
              .then(() => socket.emit('answer', id, peerConn.localDescription));
    });

    socket.on('candidate', (id, candidate) => {
      peerConn.addIceCandidate(new RTCIceCandidate(candidate));
    });
  </script>
</body>
</html>
